<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Styled Table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/style.css">
        
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>PICTURE</th>
                </tr>
            </thead>
            <tbody>
                {% for d in info %}
                <tr>
                    <td>{{d['_id']}}</td>
                    <td>{{d['Name']}}</td>
                    <td>{{d['Age']}}</td>
                    <td>{{d['Gender']}}</td>
                    <td><img src="/loadpic/{{d['Passport']}}" alt="Picture"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
